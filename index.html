<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria</title>

<style>
body {
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: sans-serif;
    color: #fff;
}

/* ---------- DUŻE ZDJĘCIE ---------- */

.viewer {
    position: fixed;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.viewer img {
    max-width: calc(100% - 160px);
    max-height: 100%;
    object-fit: contain;
    transition: opacity 0.35s ease;
}

/* ---------- STRZAŁKI ---------- */

.arrow {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    font-size: 60px;
    cursor: pointer;
    padding: 20px;
    opacity: 0.55;
    user-select: none;
}
.arrow:hover { opacity: 1; }

.left { left: 0; }
.right { right: 150px; }

/* ---------- MINIATURKI PRAWA STRONA ---------- */

.thumbs {
    position: fixed;
    right: 0;
    top: 0;
    height: 100%;
    width: 150px;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 8px 5px;
    overflow-y: auto;
}

.thumbs img {
    width: 120px;
    margin: 7px 0;
    cursor: pointer;
    opacity: 0.45;
    transition: 0.2s;
}

.thumbs img.active,
.thumbs img:hover {
    opacity: 1;
    border: 2px solid #fff;
}

/* ---------- GÓRNY PANEL ---------- */

.controls {
    position: fixed;
    top: 12px;
    left: 15px;
    display: flex;
    gap: 15px;
    align-items: center;
    z-index: 20;
}

button {
    background: rgba(255,255,255,0.15);
    border: none;
    color: #fff;
    padding: 6px 12px;
    cursor: pointer;
    font-size: 18px;
}
button:hover { background: rgba(255,255,255,0.35); }

.counter {
    font-size: 16px;
}

/* ---------- OVERLAY START ---------- */

#startOverlay {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    letter-spacing: 1px;
    cursor: pointer;
    z-index: 50;
}
</style>
</head>

<body>

<div id="startOverlay">Kliknij aby otworzyć galerię</div>

<div class="viewer">
    <img id="mainImage">
</div>

<div class="arrow left" onclick="prev()">❮</div>
<div class="arrow right" onclick="next()">❯</div>

<div class="controls">
    <button onclick="toggleSlideshow()">⟳ pokaz</button>
    <button onclick="toggleFullscreen()">⛶</button>
    <div class="counter" id="counter"></div>
</div>

<div class="thumbs" id="thumbContainer"></div>

<script>

/* ---- TU WKLEJ SWOJE LINKI DROPBOX raw=1 ---- */

const images = [
"https://www.dropbox.com/scl/fi/p0709dopvnav59nc80ybz/IMG_20260216_112818.jpg?rlkey=wk5gxhxxbcp1o1rdejylyjf16&st=0o63q30s&raw=1",
"https://www.dropbox.com/scl/fi/zl8b3un88vw1gscg08fsf/IMG_20260216_111442.jpg?rlkey=2dnlirqk07u36ly5clk0miemm&st=khi0w5hk&raw=1",
"https://www.dropbox.com/scl/fi/g8e1g29g4kxh4uy8hl9rh/IMG_20260216_111605.jpg?rlkey=vwvn94qb10idrm2pa0acm1oqj&st=pp5qnnue&raw=1",
"https://www.dropbox.com/scl/fi/jutc4sq92ge4lu0bg2z7a/IMG_20260216_111634.jpg?rlkey=7y5w321bs31gy6kzjeu1t36c5&st=xwk57hc8&raw=1",
"https://www.dropbox.com/scl/fi/e24q7hk5sptujgljvtcyo/IMG_20260216_111419.jpg?rlkey=ozoepscm9v1cvn8je6s5hlcg5&st=mrp815tn&raw=1",
"https://www.dropbox.com/scl/fi/xg53omzak2p1g8589qm8g/IMG_20260216_112212.jpg?rlkey=8eov8o9f1qtutkkm2pk4adltq&st=zumxe88e&raw=1",
"https://www.dropbox.com/scl/fi/vv6v1tvw6zfn8qjyoys5r/IMG_20260216_112437.jpg?rlkey=b0aee8lgjofmzmz7zrlyx9qsk&st=h6cpdgkl&raw=1"
];

let current = 0;
let slideshow = null;

const mainImage = document.getElementById("mainImage");
const thumbContainer = document.getElementById("thumbContainer");
const counter = document.getElementById("counter");
const overlay = document.getElementById("startOverlay");

/* ---------- WYŚWIETLANIE ---------- */

function showImage(index) {
    current = index;
    mainImage.style.opacity = 0;

    setTimeout(() => {
        mainImage.src = images[current];
        mainImage.style.opacity = 1;
        counter.textContent = (current+1) + " / " + images.length;

        document.querySelectorAll(".thumbs img").forEach((img, i) => {
            img.classList.toggle("active", i === current);
        });
    }, 150);
}

function next() {
    current = (current + 1) % images.length;
    showImage(current);
}

function prev() {
    current = (current - 1 + images.length) % images.length;
    showImage(current);
}

/* ---------- SLIDESHOW 5 SEK ---------- */

function toggleSlideshow() {

    // jeżeli pierwsze zdjęcie jeszcze nie istnieje → załaduj je
    if (!mainImage.src || mainImage.src === window.location.href) {
        showImage(current);
    }

    if (slideshow) {
        clearInterval(slideshow);
        slideshow = null;
    } else {
        slideshow = setInterval(() => {
            next();
        }, 5000);
    }
}

/* ---------- FULLSCREEN ---------- */

function toggleFullscreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
}

/* ---------- KLIK START = FULLSCREEN ---------- */

overlay.addEventListener("click", () => {
    overlay.style.display = "none";
    showImage(0);
    document.documentElement.requestFullscreen();
});

/* ---------- KLAWISZE ---------- */

document.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") next();
    if (e.key === "ArrowLeft") prev();
    if (e.key === " ") toggleSlideshow();
    if (e.key.toLowerCase() === "f") toggleFullscreen();
});

/* ---------- MINIATURKI ---------- */

images.forEach((src, index) => {
    const img = document.createElement("img");
    img.src = src;
    img.onclick = () => showImage(index);
    thumbContainer.appendChild(img);
});
</script>

</body>
</html>
